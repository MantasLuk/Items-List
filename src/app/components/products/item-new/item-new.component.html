<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">Add new item</div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="" class="form-label">Item Name:</label>
                    <input type="text" class="form-control" #newItem>
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Amount:</label>
                    <input type="number" class="form-control" #newCount>
                </div>
                <button class="btn btn-success" (click)="addNewItem(newItem, newCount)">Add</button>
            </div>
        </div>
    </div>
</div>
