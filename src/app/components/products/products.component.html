<div class="row">
    <div class="col mt-8">
        <div class="card">
            <div class="card-header">Items list</div>
            <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item" *ngFor="let product of products; let i = index">
                        {{i+1}}. <b>{{ product.name}}</b> [ amount: <b>{{product.count}}</b> ] <button class="btn btn-danger float-end" (click)="deleteItem(i)">delete</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card">
            <div class="card-header">Add new item</div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="" class="form-label">Item Name:</label>
                    <input type="text" class="form-control" #newItem>
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Amount:</label>
                    <input type="number" class="form-control" #newCount>
                </div>
                <button class="btn btn-success" (click)="addNewItem(newItem, newCount)">Add</button>
            </div>
        </div>
    </div>
</div>
